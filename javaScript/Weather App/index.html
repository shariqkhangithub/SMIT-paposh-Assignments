<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <div class="header">
            <div class="search">
                <form action="" id="form">
                    <input type="text" placeholder="Enter City Name" id="input">
                    <button type="submit"><img class="im"
                            src="./79-790382_search-icon-transparent-white-searching-icon-white-png-removebg-preview.png"
                            alt="search"></button>
                </form>
            </div>
            <div class="hero">
                <h1 class="temp">20°C</h1>
                <h2 class="city">Karachi</h2>
                <p class="time">Wed, Jul 23,2025,9:17am</p>
                <div class="img">
                    <!-- <img src="./assts/rain.webp" alt="" class="weather-icon"> -->
                     <img src="./assts/rain.webp" alt="weather-icon">
                </div>
                <p class="weather-text">mostly cloudy</p>
                <div class="modes">
                    <div class="col">

                        <div>
                            <p class="fara">76°</p>
                            <p>Temp in Faranite</p>
                        </div>
                    </div>
                    <div class="col">

                        <div>
                            <p class="cel">20°</p>
                            <p>Temp in Celsius</p>
                        </div>
                    </div>

                </div>
            </div>
        </div>
        <script src="./script.js"></script>
</body>

</html>
