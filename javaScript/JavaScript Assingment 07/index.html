<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Shariq Todo List </title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"

<body>
      <img src="./pngtree-writing-essentials-pen-resting-on-a-textured-wooden-surface-next-to-image_13847225.png" 
       alt="Background" 
       style="position: fixed; 
              top: 0; 
              left: 0; 
              width: 100%; 
              height: 100%; 
              object-fit: cover; 
              z-index: -1; 
              opacity: 0.;">  <!-- Optional opacity for a dim effect -->

    <div class="main-container">

        <h1>Todo List</h1>
        <div class="search-input input-box">
            <input type="text" id="searchInput" placeholder="Search Todo">
        </div>

        <ul class="list"></ul>

        <div class="input-box">
            <input type="text" placeholder="Type Todo here" id="input">
            <button id="add-task">Add Todo</button>
        </div>

    </div>
